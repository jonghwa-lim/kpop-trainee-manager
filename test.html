<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-button {
            background: #3498DB;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .result {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #27AE60;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ JavaScript Test Page</h1>
    <p>This page tests if JavaScript is working in your browser.</p>
    
    <button class="test-button" onclick="testAlert()">Test Alert</button>
    <button class="test-button" onclick="testDOM()">Test DOM Manipulation</button>
    <button class="test-button" onclick="testConsole()">Test Console Log</button>
    
    <div id="results"></div>
    
    <div class="result">
        <strong>Instructions:</strong><br>
        1. Click each button above<br>
        2. If JavaScript works, you'll see alerts and text changes<br>
        3. If nothing happens, JavaScript is disabled<br>
        4. Check browser console (F12) for error messages
    </div>
    
    <script>
        console.log('JavaScript test page loaded');
        
        // Auto-test on load
        window.addEventListener('load', function() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">âœ… JavaScript is ENABLED and working!</div>';
        });
        
        function testAlert() {
            alert('âœ… Alert test successful!\n\nJavaScript is working in this browser.');
        }
        
        function testDOM() {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<div class="result">âœ… DOM test at ${timestamp} - JavaScript can modify the page!</div>`;
        }
        
        function testConsole() {
            console.log('âœ… Console test successful - JavaScript can write to console');
            const results = document.getElementById('results');
            results.innerHTML += '<div class="result">âœ… Console test - Check browser console (F12) for log message</div>';
        }
    </script>
</body>
</html>
